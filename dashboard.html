<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard — Be Clean Services</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/main.js"></script>
</head>

<body class="role-employee">

  <!-- ========== MENÚ LATERAL ========== -->
  <aside class="sidebar">
    <div class="logo-area">
      <img src="img/logo_principal.png" alt="Be Clean">
    </div>
    <ul class="menu">
      <li><a href="dashboard.html" class="active"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
      <li><a href="servicios.html"><i class="fa-solid fa-basket-shopping"></i> Servicios</a></li>
      <li><a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a></li>
      <li><a href="facturacion.html"><i class="fa-solid fa-file-invoice-dollar"></i> Facturación</a></li>
      <li><a href="stock.html"><i class="fa-solid fa-boxes-stacked"></i> Stock</a></li>
      <li><a href="reportes.html"><i class="fa-solid fa-chart-line"></i> Reportes</a></li>
      <li><a href="configuracion.html" class="only-owner"><i class="fa-solid fa-gear"></i> Configuración</a></li>
    </ul>
  </aside>

  <!-- ========== CONTENIDO PRINCIPAL ========== -->
  <main class="main-content">
    <header class="header">
      <div class="inner">
        <div class="brand">
          <i class="fa-solid fa-user-check" style="color:var(--brand)"></i>
          <div class="title">Panel del Empleado</div>
        </div>
      </div>
    </header>

    <div class="container">

      <!-- ========== ACCIONES RÁPIDAS ========== -->
      <div class="quick-actions">
        <button class="qa-btn" onclick="location.href='servicios.html'">
          <i class="fa-solid fa-plus"></i>
          <span>Nueva Orden</span>
        </button>

        <button class="qa-btn" onclick="location.href='clientes.html'">
          <i class="fa-solid fa-user-plus"></i>
          <span>Nuevo Cliente</span>
        </button>

        <button class="qa-btn" onclick="location.href='facturacion.html'">
          <i class="fa-solid fa-cash-register"></i>
          <span>Registrar Pago</span>
        </button>

        <button class="qa-btn" onclick="location.href='servicios.html'">
          <i class="fa-solid fa-list-check"></i>
          <span>Órdenes del Día</span>
        </button>
      </div>

      <!-- ========== INDICADORES ========== -->
      <div class="grid cols-4 section" id="dashCards">
        <div class="card dash-item">
          <i class="fa-solid fa-spinner"></i>
          <h3>Órdenes en proceso</h3>
          <strong id="d-enproceso">0</strong>
        </div>

        <div class="card dash-item">
          <i class="fa-solid fa-box-open"></i>
          <h3>Listas para entregar</h3>
          <strong id="d-listas">0</strong>
        </div>

        <div class="card dash-item">
          <i class="fa-solid fa-clock"></i>
          <h3>Retrasadas</h3>
          <strong id="d-retrasadas">0</strong>
        </div>

        <div class="card dash-item">
          <i class="fa-solid fa-money-bill-wave"></i>
          <h3>Pagos pendientes</h3>
          <strong id="d-pendientes">0</strong>
        </div>
      </div>

      <!-- ========== ÓRDENES DEL DÍA ========== -->
      <div class="card section">
        <h2>Órdenes del día</h2>
        <table class="table" id="tablaDia">
          <thead>
            <tr>
              <th>Orden</th>
              <th>Cliente</th>
              <th>Servicio</th>
              <th>Entrega</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- ========== ALERTAS DEL SISTEMA ========== -->
      <div class="card section">
        <h2>Alertas</h2>
        <ul id="alertasSistema" class="alerts-list"></ul>
      </div>

      <!-- ========== ÚLTIMOS MOVIMIENTOS ========== -->
      <div class="card section">
        <h2>Últimos movimientos</h2>
        <ul id="ultimosMov" class="moves-list"></ul>
      </div>

    </div>
  </main>

</body>
</html>
